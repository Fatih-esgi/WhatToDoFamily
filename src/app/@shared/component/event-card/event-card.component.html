<ion-item-sliding >
  <ion-item>
    <ion-card class="ion-no-padding ion-no-margin" detail="false" [routerLink]="'../event/' + id.toString()">
      <ion-row>
        <ion-col size="4">
          <ion-img src="https://picsum.photos/640/380?random=1"></ion-img>
        </ion-col>
        <ion-col size="8">
          <ion-text color="primary" class="ion-no-margin ion-no-padding">
            <p>18 au 22 décembre</p>
            <h6>Marché de noël à montreux avec titre rallongé parce que... </h6>
          </ion-text>
          </ion-col>
          <ion-col size="12">
          <ion-row>
            <ion-col size="1">
              <ion-icon slot="" name="settings-outline" size="xsmall"></ion-icon>
            </ion-col>
            <ion-col size="3">
              <ion-icon slot="" name="settings-outline" size="xsmall"></ion-icon>
              <ion-label slot="">10km</ion-label>
            </ion-col>
            <ion-col size="1">
              <ion-icon slot="" name="settings-outline" size="xsmall"></ion-icon>
            </ion-col>
            <ion-col size="1">
              <ion-icon slot="" name="settings-outline" size="xsmall"></ion-icon>
            </ion-col>
            <ion-col size="5">
              <ionic-rating-component activeIcon="star" defaultIcon="star" activeColor="#488aff" defaultColor="#f4f4f4"
              readonly="true" rating="3" fontSize="13px">
            </ionic-rating-component>
          </ion-col>
        </ion-row>
      </ion-col>
      </ion-row>
    </ion-card>
  </ion-item>
    <ion-item-options side="end">
      <ion-item-option color="primary">retirer</ion-item-option>
    </ion-item-options>
</ion-item-sliding>
