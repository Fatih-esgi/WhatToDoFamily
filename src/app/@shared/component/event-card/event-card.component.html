<ion-card detail="false" [routerLink]="'../event/' + event?.id.toString()">
      <ion-row>
        <ion-col size="5">
          <p>{{event?.eventStartDate|date:'d.MM.yy'}} - {{event?.eventEndDate|date:'d.MM.yy'}}</p>
          <ion-img [src]="event?.media1"></ion-img><div class="eventCatBar" [style.background-color]="event?.category|catColors"></div>          
        </ion-col>
        <ion-col size="7">
          <ion-text color="primary">
            <p>{{event?.eventCity}}</p>
          </ion-text>
          <ion-text color="primary" class="ion-no-margin ion-no-padding">
            <h6>{{event?.eventTitle| slice:0:43}}...</h6>
          </ion-text>
          </ion-col>
          <ion-col size="12">
          <ion-row>
            <ion-col size="1">
              <ion-icon [name]="event?.reqWeather|meteoReq"></ion-icon>
            </ion-col>
            <ion-col size="3">
              <ion-icon name="navigate-circle-outline"></ion-icon>
              <ion-label slot="">{{this.distBetween|async| number: '1.0-1'}}km </ion-label>
            </ion-col>
            <ion-col size="1">
              <ion-icon [name]="event?.infoHandicap|iconHandicap"></ion-icon>
            </ion-col>
            <ion-col size="1">
              <ion-icon [name]="event?.infoDog|iconDog"></ion-icon>
            </ion-col>
            <ion-col size="5">
              <ionic-rating-component activeIcon="star" defaultIcon="star" activeColor="#488aff" defaultColor="#f4f4f4"
              readonly="true" [rating]="this.ratingValue" halfStar="true" fontSize="13px">
            </ionic-rating-component>
          </ion-col>
        </ion-row>
      </ion-col>
      </ion-row>
  </ion-card>
