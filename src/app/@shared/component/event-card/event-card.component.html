<ion-card class="ion-no-padding" detail="false" [routerLink]="'../event/' + id.toString()">
    <ion-row>
      <ion-col size="4" class="">
        <ion-item [color]="'primary'" class="ion-no-margin ion-no-padding"></ion-item>
      </ion-col>
      <ion-col size="8">
        <ion-text color="primary">
          <p>18 au 22 décembre</p>
        </ion-text>
        <ion-text color="primary">
          <h6>Marché de noël à montreux avec titre rallongé parce que... </h6>
        </ion-text>
        <ion-row>
          <ion-col size="1">
            <ion-icon slot="" name="settings-outline" size="xsmall"></ion-icon>
          </ion-col>
          <ion-col size="2">
            <ion-icon slot="" name="settings-outline" size="xsmall"></ion-icon>
            <ion-label slot="">10km</ion-label>
          </ion-col>
          <ion-col size="1">
            <ion-icon slot="" name="settings-outline" size="xsmall"></ion-icon>
          </ion-col>
          <ion-col size="1">
            <ion-icon slot="" name="settings-outline" size="xsmall"></ion-icon>
          </ion-col>
          <ion-col size="7">
            <ionic-rating-component activeIcon="star" defaultIcon="star" activeColor="#488aff"
              defaultColor="#f4f4f4" readonly="true" rating="3" fontSize="13px">
            </ionic-rating-component>
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
  </ion-card>
