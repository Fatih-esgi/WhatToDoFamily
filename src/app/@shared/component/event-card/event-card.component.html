<ion-item-sliding >
  <ion-item>
    <ion-card class="ion-no-padding ion-no-margin" detail="false" [routerLink]="'../event/' + id.toString()">
      <ion-row>
        <ion-col size="4">
          <ion-img [src]="media1"></ion-img>
        </ion-col>
        <ion-col size="8">
          <ion-text color="primary" class="ion-no-margin ion-no-padding">
            <p>{{dateB|date:'d.MM.yy'}} - {{dateE|date:'d.MM.yy'}}</p>
            <h6>{{title}}</h6>
          </ion-text>
          </ion-col>
          <ion-col size="12">
          <ion-row>
            <ion-col size="1">
              <ion-icon [name]="meteoReq|meteoReq"></ion-icon>
            </ion-col>
            <ion-col size="3">
              <ion-icon name="navigate-circle-outline"></ion-icon>
              <ion-label slot="">{{this.distBetween|async|json}}</ion-label>
            </ion-col>
            <ion-col size="1">
              <ion-icon [name]="eventhandicap|iconHandicap"></ion-icon>
            </ion-col>
            <ion-col size="1">
              <ion-icon [name]="eventDog|iconDog"></ion-icon>
            </ion-col>
            <ion-col size="5">
              <ionic-rating-component activeIcon="star" defaultIcon="star" activeColor="#488aff" defaultColor="#f4f4f4"
              readonly="true" rating="3" fontSize="13px">
            </ionic-rating-component>
          </ion-col>
        </ion-row>
      </ion-col>
      </ion-row>
    </ion-card>
  </ion-item>
  <div *ngIf="removeOpt == true">
    <ion-item-options side="end" >
      <ion-item-option color="primary">retirer</ion-item-option>
    </ion-item-options>
  </div>
</ion-item-sliding>
