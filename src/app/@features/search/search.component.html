<ion-header>
    <ion-toolbar>
        <ion-searchbar [(ngModel)]="searchInput" (keyup)="fetchEvents($event)" placeholder="Rechercher par nom"></ion-searchbar>
    </ion-toolbar>
  </ion-header>
<ion-content>
    <ion-list *ngFor="let evenement of searchResult">
        <ion-item>
            <h6> {{ evenement.name }}</h6>
            <p> {{ evenement.username }}</p>
        </ion-item>
    </ion-list>
    <app-search-filters></app-search-filters>
</ion-content>
