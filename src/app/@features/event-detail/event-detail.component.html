<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
          <ion-back-button></ion-back-button>
        </ion-buttons>
        <ion-title>titre de l'evenement en variable</ion-title>
        <ion-buttons slot="end">  
            <ion-button (click)="share()">
                <ion-icon name="share-social-outline"></ion-icon>
            </ion-button>
            <ion-button (click)="addToFavorites()">
                <ion-icon *ngIf="like;else dislike" name="heart-outline"></ion-icon>
                <ng-template #dislike><ion-icon name="heart-dislike-outline"></ion-icon></ng-template>
            </ion-button>
          
          </ion-buttons>
      </ion-toolbar>
  </ion-header>
