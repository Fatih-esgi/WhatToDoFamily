<ion-header>
    <app-header title="Favoris"></app-header>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-grid>
        <ion-row>
          <ion-col size="12" class="ion-text-center">
            <ion-icon name="heart-outline" size="large"></ion-icon>
          </ion-col>
          <ion-col size="12" class="ion-text-center">
            <ion-text>
              <p>Mes favoris</p>
            </ion-text>
          </ion-col>
          <ion-list *ngFor="let fav of this.FavoriteListe.ids|json">
            <ion-item>
              <ion-label>{{fav|json}}</ion-label>
            </ion-item>
          </ion-list>
{{this.FavoriteListe.ids|json}}
        </ion-row>
      </ion-grid>
    </ion-list>
  </ion-content>
