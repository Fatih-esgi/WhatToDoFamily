<ion-header>
  <ion-toolbar>
    <ion-searchbar [(ngModel)]="term" placeholder="Rechercher par nom" class="ion-no-padding ion-no-margin">
      </ion-searchbar>
    <ion-buttons slot="end">
      <ion-button (click)="onClickFilter()">
        <ion-icon name="filter-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12">
        <ion-text color="primary" class="ion-text-center">
          <h2 class="ion-no-padding ion-no-margin">Ev√©nements</h2>
        </ion-text>
      </ion-col>
      <ion-col size="12">
        <ion-segment scrollable value=0 mode="md" (ionChange)="catChanged($event)">
          <ion-segment-button value=0>
            <ion-icon name="home"></ion-icon>
          </ion-segment-button>
          <ion-segment-button value=1>
            <ion-icon name="heart"></ion-icon>
          </ion-segment-button>
          <ion-segment-button value=2>
            <ion-icon name="pin"></ion-icon>
          </ion-segment-button>
          <ion-segment-button value=3>
            <ion-icon name="star"></ion-icon>
          </ion-segment-button>
          <ion-segment-button value=4>
            <ion-icon name="call"></ion-icon>
          </ion-segment-button>
          <ion-segment-button value=5>
            <ion-icon name="call"></ion-icon>
          </ion-segment-button>
        </ion-segment>
      </ion-col>   
      <ion-col size="12">  
      <ion-text color="primary" class="ion-text-center ion-no-padding ion-no-margin">
          <p class="ion-no-padding ion-no-margin">{{this.activeCategory|catTitle}}</p>
        </ion-text>
      </ion-col>   
      <ion-col size="12">
        
        <ion-chip *ngIf="(this.chips)?.ville != undefined||null" disabled="true">   
          <ion-icon name="pin" color="success"></ion-icon>
          <ion-label>{{(this.chips)?.ville}}</ion-label>
        </ion-chip>
        <ion-chip *ngIf="(this.chips)?.date != undefined||null" disabled="true">
          <ion-icon name="calendar-outline"></ion-icon>
          <ion-label>{{(this.chips)?.date|date:'d.MM.yy'}}</ion-label>
        </ion-chip>
        <ion-chip *ngIf="(this.chips)?.reqWeather != undefined||null" disabled="true">
          <ion-icon name="partly-sunny-outline"></ion-icon>
          <ion-label>{{(this.chips)?.reqWeather}}</ion-label>
        </ion-chip>
        <ion-chip *ngIf="(this.chips)?.range != undefined||null" disabled="true">
          <ion-icon name="partly-sunny-outline"></ion-icon>
          <ion-label>{{(this.chips)?.range}}km</ion-label>
        </ion-chip>
        <ion-chip *ngIf="(this.chips)?.cost != undefined||null" disabled="true">
          <ion-icon name="partly-sunny-outline"></ion-icon>
          <ion-label> - de {{(this.chips)?.cost}}chf</ion-label>
        </ion-chip>
        <ion-chip *ngIf="(this.chips)?.infoHandicap != undefined||null" disabled="true">
          <ion-icon name="partly-sunny-outline"></ion-icon>
        </ion-chip>
        <ion-chip *ngIf="(this.chips)?.infoDog != undefined||null" disabled="true">
          <ion-icon name="partly-sunny-outline"></ion-icon>
        </ion-chip>
      </ion-col>
      <ion-col size="12">

        <ion-list *ngFor="let evenement of (this.listeEvent|async|filter:term)?.slice(min, max)">
          <app-event-card [id]="evenement.key" [dateB]="evenement.dateBegin" [dateE]="evenement.dateEnd" [title]="evenement.eventTitle"
            [avgRating]="evenement.rating" [eventLat]="evenement.eventLat" [eventLong]="evenement.eventLong" [city]="evenement.eventCity"
            [eventDog]="evenement.infoDog" [eventhandicap]="evenement.infoHandicap" [meteoReq]="evenement.reqWeather" [media1]="evenement.media1" [category] ="evenement.category" [removeOpt]=false>
          </app-event-card>
        </ion-list>

        <ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)">
          <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="chargement...">
          </ion-infinite-scroll-content>
        </ion-infinite-scroll>

      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
