<ion-header>
  <ion-toolbar>
    <ion-searchbar [(ngModel)]="searchInput" (keyup)="fetchEvents($event)" placeholder="Rechercher par nom" (ionClear)="cancelSearch()"></ion-searchbar>
    <ion-buttons slot="end">
      <ion-button (click)="onClickFilter()">
        <ion-icon name="filter-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  </ion-header>
<ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12">
  <ion-list *ngFor="let evenement of searchResult">
    <ion-item>
      <h6> {{ evenement.name }}</h6>
      <p> {{ evenement.username }}</p>
    </ion-item>
  </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
