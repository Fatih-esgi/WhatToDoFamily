<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="home"></ion-back-button>
        </ion-buttons>
        <ion-title>{{title}}</ion-title>
        <ion-buttons slot="end">
            <ion-button routerLink="add">
                <ion-icon name="create-outline"></ion-icon>
                New Event
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-list>
        <ion-item *ngFor="let event of events">
            <ion-label>{{event.eventTitle}}</ion-label>
            <ion-buttons slot="end">
                <ion-button routerLink="edit/{{event.id}}">
                    <ion-icon name="create-outline"></ion-icon>
                </ion-button>
                <ion-button (click)="eraseEvent(event.id,event.eventTitle)">
                    <ion-icon name="trash-outline"></ion-icon>
                </ion-button>
            </ion-buttons>
        </ion-item>
    </ion-list>
</ion-content>
