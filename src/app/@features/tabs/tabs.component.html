<ion-content>
  <ion-tabs>
    <ion-tab-bar slot="bottom" color="dark">
      
      <ion-tab-button tab="favorites">
        <ion-icon src="/assets/icons/bookmark.svg"></ion-icon>
      </ion-tab-button>
      
      <ion-tab-button tab="eventslist">
        <ion-icon  src="/assets/icons/search.svg"></ion-icon>
      </ion-tab-button>
      
      <ion-tab-button></ion-tab-button>
      
      <ion-tab-button [disabled]="!(this.auth?.user|async)?.uid" tab="user" tab="myevents">
        <ion-icon  src="/assets/icons/calendar.svg"></ion-icon>
      </ion-tab-button>
      
      <ion-tab-button tab="user">
        <ion-icon  src="/assets/icons/user.svg"></ion-icon>
      </ion-tab-button>
      
    </ion-tab-bar>
  </ion-tabs>
  <ion-fab vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button routerLink="/home" color="dark">
      <ion-icon src="/assets/icons/home.svg" ></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
