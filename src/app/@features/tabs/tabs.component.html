<ion-tabs>
    <ion-tab-bar slot="bottom" color="dark">

      <ion-tab-button tab="favorites">
        <ion-icon name="heart-outline"></ion-icon>
      </ion-tab-button>

      <ion-tab-button tab="eventslist">
        <ion-icon name="clipboard-outline"></ion-icon>
      </ion-tab-button>

      <ion-tab-button tab="home">
        <ion-icon name="home-outline" class="homeIcon"></ion-icon>
      </ion-tab-button>
      
      <ion-tab-button [disabled]="!(this.auth?.user|async)?.uid" tab="user" tab="myevents">
        <ion-icon name="calendar-outline"></ion-icon>
      </ion-tab-button>

      <ion-tab-button [disabled]="!(this.auth?.user|async)?.uid" tab="user">
        <ion-icon name="person-outline"></ion-icon>
      </ion-tab-button>
  
    </ion-tab-bar>
  </ion-tabs>
