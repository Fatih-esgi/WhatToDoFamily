<ion-tabs>
    <ion-tab-bar slot="bottom" color="dark">

      <ion-tab-button tab="favorites">
        <ion-icon name="heart-outline"></ion-icon>
      </ion-tab-button>

      <ion-tab-button tab="eventslist">
        <ion-icon name="clipboard-outline"></ion-icon>
      </ion-tab-button>

      <ion-tab-button></ion-tab-button>
      
      <ion-tab-button [disabled]="!(this.auth?.user|async)?.uid" tab="user" tab="myevents">
        <ion-icon name="calendar-outline"></ion-icon>
      </ion-tab-button>

      <ion-tab-button tab="user">
        <ion-icon name="person-outline"></ion-icon>
      </ion-tab-button>
  
    </ion-tab-bar>
  </ion-tabs>
  <ion-fab vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button routerLink="/home" color="dark">
      <ion-icon src="/assets/icons/home.svg" ></ion-icon>
    </ion-fab-button>
  </ion-fab>
