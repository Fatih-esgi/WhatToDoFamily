<ion-header>
  <app-header title="WhatToDo Family"></app-header>
</ion-header>
<ion-content>
  <ion-item class="homeBg">
    <ion-grid fixed>
      <ion-row>
        <ion-col size="6">
          <ion-text color="primary">{{meteoData?.temp| number: '1.0-0'}}°</ion-text>
          <ion-img [src]="meteoData?.imageUrl"></ion-img>
        </ion-col>
        <ion-col size="6">
          {{ time | date: 'hh:mm' }}
        </ion-col>
        <ion-col size="6">
          {{meteoData?.name}}
        </ion-col>
        <ion-col size="6">
          {{date}}
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-item>
  <ion-grid fixed class="ion-text-center">
    <ion-row>
      <ion-col size="4" push="4">
        <ion-img [src]="meteoData?.imageUrl"></ion-img>
      </ion-col>
      <ion-col size="12">
        <ion-text color="primary">
          <h5>Notre séléction par temps {{meteoData?.descr}}</h5>
        </ion-text>
      </ion-col>
     <ion-col size="12">
       <div class="containerButtons">buttons</div>
     </ion-col>
    </ion-row>
  </ion-grid>
  <ion-list>
    <ion-grid>
      <app-event-card id="1" imgUrl="2" statut=3 ></app-event-card>
      <app-event-card id="2" imgUrl="3" statut=2 ></app-event-card>
    </ion-grid>
  </ion-list>
</ion-content>
