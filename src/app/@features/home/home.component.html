<ion-header>
  <app-header title="WhatToDo Family"></app-header>
</ion-header>
<ion-content>
  <ion-item class="homeBg">
    <ion-grid fixed>
      <ion-row>
        <ion-col size="6">
          <ion-text color="primary">{{meteoData?.temp| number: '1.0-0'}}°</ion-text>
          <ion-img [src]="meteoData?.imageUrl"></ion-img>
        </ion-col>
        <ion-col size="6">
          {{ time | date: 'hh:mm' }}
        </ion-col>
        <ion-col size="6">
          {{meteoData?.name}}
        </ion-col>
        <ion-col size="6">
          {{date}}
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-item>
  <ion-grid fixed class="ion-text-center">
    <ion-row>
      <ion-col size="4" push="4">
        <ion-icon name="flame-outline" size="large"></ion-icon>
      </ion-col>
      <ion-col size="12">
        <ion-text color="primary">
          <h5>Actualitées</h5>
        </ion-text>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-slides pager="false" [options]="slideOpts" >
    <ion-slide *ngFor="let actus of (this.listeEvent|async)?.slice(min, max)">
      <ion-card>
        <h1>Slide 1</h1>
      </ion-card>
    </ion-slide>
  </ion-slides>
  <ion-grid fixed class="ion-text-center">
    <ion-row>
      <ion-col size="4" push="4">
        <ion-img [src]="meteoData?.imageUrl"></ion-img>
      </ion-col>
      <ion-col size="12">
        <ion-text color="primary">
          <h5>Notre séléction par temps {{meteoData?.descr}}</h5>
        </ion-text>
      </ion-col>
    </ion-row>
  </ion-grid>
    
  <ion-list *ngFor="let evenement of (this.listeEvent|async)?.slice(min, max)">
    <app-event-card [id]="evenement.key" [dateB]="evenement.dateBegin" [dateE]="evenement.dateEnd" [title]="evenement.eventTitle"
      [avgRating]="evenement.rating" [eventLat]="evenement.eventLat" [eventLong]="evenement.eventLong"
      [eventDog]="evenement.infoDog" [eventhandicap]="evenement.infoHandicap" [meteoReq]="evenement.reqWeather" [media1]="evenement.media1" [removeOpt]=false>
    </app-event-card>
  </ion-list>
  <ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="chargement...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
