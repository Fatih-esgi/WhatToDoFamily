<ion-grid fixed>
    <ion-row>
        <ion-col size="12">
            <ion-text color="primary" class="ion-text-center">
                <h2>Vos prochains évenements</h2>
            </ion-text>
        </ion-col>
        <ion-col size="12">
            <ion-list *ngFor="let event of this.listEvents">
                <ion-text color="secondary" class="ion-text-center">
                    <h6>{{event.dateTime|date:'le d MMM à HH:mm' }}</h6>
                </ion-text>
                <ion-card routerLink="../event/{{event.eventID}}">

                    <ion-grid fixed>
                        <ion-row>
                            <ion-col size="2">
                                <ion-thumbnail>
                                    <img [src]="event.image1" />
                                </ion-thumbnail>
                            </ion-col>
                            <ion-col size="9">
                                <ion-text>
                                    <h6>{{event.eventTitle}}</h6>
                                </ion-text>
                            </ion-col>
                        </ion-row>
                    </ion-grid>
                </ion-card>
            </ion-list>
        </ion-col>
    </ion-row>
</ion-grid>
