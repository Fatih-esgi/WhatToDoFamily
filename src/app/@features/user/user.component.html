<ion-header>
  <app-header pageTitle="Mon espace"></app-header>
</ion-header>
<ion-content>
<ion-grid fixed>
  <ion-row>
    <ion-col size="12">
  <ion-text color="primary" class="ion-text-center">
    <h1>Mon compte</h1>
  </ion-text>
    </ion-col>
    <ion-col size="12">
<ion-item *ngIf="(this.auth?.user|async)?.uid">
    <ion-button (click)="logout()" expand="block" fill="clear" shape="round" slot="end">
      se déconnecter
    </ion-button>
    <ion-avatar slot="start">
      <img [src]="(this.auth?.user|async)?.photoURL" />
    </ion-avatar>
    <ion-label>{{(this.auth.user|async)?.displayName}}</ion-label>
  </ion-item>
  <ion-item *ngIf="!(this.auth?.user|async)?.uid">
    <ion-text color="primary">
      <h1>Connectez-Vous</h1>
      <p>WhatToDo vous propose de créer votre réseau familiale, de partager les évenement et d'avoir accès au calendrier et à la planification des évenements. N'hésitez pas à vous connecter!</p>
    </ion-text>
    <ion-button (click)="login()" expand="block" fill="clear" shape="round" slot="end">
      se connecter
    </ion-button>
  </ion-item>
    </ion-col>
    <ion-col size="12">
        <ion-button  expand="block" routerLink="/admin" *ngIf="(this.auth?.user|async)?.uid == 'p2A5UsZtgCgPrzxDyF2Mj7Fd5N93'">
    <ion-icon slot="start" name="add"></ion-icon>
    Administration
  </ion-button>
    </ion-col>
  </ion-row>
</ion-grid>


  

  


</ion-content>
